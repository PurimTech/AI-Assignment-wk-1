<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnHub - Empowering Africa's Youth Through Technology</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav class="top-navbar" id="topNavbar">
    <div class="navbar-container">
      <div class="navbar-brand">
        <h2 class="logo">LearnHub</h2>
      </div>
      <ul class="navbar-menu" id="navbarMenu">
        <li><a href="#" class="nav-link active" data-page="home">Home</a></li>
        <li><a href="#" class="nav-link" data-page="courses">Courses</a></li>
        <li><a href="#" class="nav-link" data-page="dashboard">Dashboard</a></li>
        <li><a href="#" class="nav-link" id="openChatbot">AI Tutor</a></li>
      </ul>
      <div class="navbar-actions">
        <div class="points-display" id="navbarPoints">
          <span>⭐</span>
          <span id="navbarPointsValue">0</span>
        </div>

            <a href="#" class="dropdown-item" data-page="profile">Profile</a>
            <a href="#" class="dropdown-item" id="settingsLink">Settings</a>
            <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
          </div>
        </div>
        <button class="login-btn" id="loginBtn">Login</button>
      </div>
      <button class="mobile-toggle" id="mobileToggle">☰</button>
    </div>
  </nav>

  <main class="main-content" id="mainContent">
    <div id="pageContent"></div>
  </main>

  <script type="module" src="/main.js"></script>
</body>
</html>
